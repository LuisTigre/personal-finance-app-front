<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="6" md="8">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <div class="text-center">
              <h1>Forgot Password</h1>
              <p class="text-body-secondary mb-4">Reset your password via Keycloak</p>
              <p class="mb-4">
                You'll be redirected to Keycloak to reset your password securely. 
                You'll receive an email with instructions to reset your password.
              </p>
              <div class="d-grid gap-3">
                <button cButton color="primary" size="lg" (click)="resetPassword()">
                  <svg cIcon name="cilLockUnlocked" class="me-2"></svg>
                  Reset Password
                </button>
                <hr class="my-3">
                <button cButton color="link" (click)="goToLogin()">
                  Back to Login
                </button>
              </div>
            </div>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
