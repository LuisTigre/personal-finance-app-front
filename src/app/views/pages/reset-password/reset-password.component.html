<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="6" md="8">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <div class="text-center">
              <h1>Reset Password</h1>
              <c-alert color="info" *ngIf="message" class="mt-4">
                {{ message }}
              </c-alert>
              <p class="text-body-secondary mt-4 mb-4">
                Password reset is handled securely through Keycloak. 
                If you need to reset your password, please use the "Forgot Password" option on the login page.
              </p>
              <div class="d-grid gap-3">
                <button cButton color="primary" size="lg" (click)="goToLogin()">
                  <svg cIcon name="cilAccountLogout" class="me-2"></svg>
                  Go to Login
                </button>
                <button cButton color="secondary" (click)="goToForgotPassword()">
                  <svg cIcon name="cilLockUnlocked" class="me-2"></svg>
                  Forgot Password
                </button>
              </div>
            </div>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
