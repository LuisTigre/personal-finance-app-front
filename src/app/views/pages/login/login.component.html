<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <div>
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account via Keycloak</p>
                <div class="d-grid gap-3">
                  <button cButton color="primary" size="lg" (click)="login()">
                    <svg cIcon name="cilAccountLogout" class="me-2"></svg>
                    Login with Keycloak
                  </button>
                  <hr class="my-3">
                  <button cButton color="link" (click)="forgotPassword()">
                    Forgot password?
                  </button>
                </div>
              </div>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Don't have an account? Create one through Keycloak to get started.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" (click)="register()">
                  <svg cIcon name="cilUserPlus" class="me-2"></svg>
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
